<!-- templates/annotator_select.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Annotator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-5">
        <h2 class="mb-4 text-center">Select Annotator</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <select name="annotator" class="form-select" required>
                    <option value="">-- Select Annotator --</option>
                    <option value="annotatorone">Annotator 1</option>
                    <option value="annotatortwo">Annotator 2</option>
                    <option value="annotatorthree">Annotator 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
    </div>
</body>

</html>
