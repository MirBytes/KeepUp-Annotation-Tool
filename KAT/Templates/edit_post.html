<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KAT - The Annotatoin Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e0eafc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .container {
            flex: 1;
        }

        .event-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .event-info h2 {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .event-info p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .table-responsive {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        tbody tr {
            transition: background-color 0.2s ease-in-out;
        }

        tbody tr:hover {
            background-color: #e3f2fd;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1rem;
            margin-top: auto;
        }

        footer span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header class="text-center">
        <div class="container">
            <h1>üê± KeepUp Annotation Tool (KAT) </h1>
            <p class="lead mb-0">A tool to annotate social media posts and comments</p>
            <button type="button" class="btn btn-primary" onclick="document.location='/'">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z">
                    </path>
                </svg>
                Home
            </button>
            <button type="button" class="btn btn-primary" onclick="document.location='{% url 'events' %}'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
              </svg>
              Events
            </button>
        </div>
    </header>

    <div class="container my-5">

        <div class="alert alert-primary" role="alert">
            <h4>Event:</h4>
            {{ event.claim }}
        </div>
        
        <div class="p-3 mb-2 {% if event.label == 0 %}bg-success text-white{% else %}bg-warning text-dark{% endif %}">{{ event.label|yesno:"Fake,Real" }}</div>
        
        <h2 style='float:left; margin-right: 15px;'>Edit Post</h2>
        
        <a href="{{ form.post_url.value }}" target="_blank" class="btn btn-secondary btn-lg" role="button" aria-pressed="true">View Post on {{ form.platform.value }}  ‚Üí  </a>
        

        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        </form>

    </div>

    
    <footer>
        <small>&copy; 2025 Annotation System. All rights reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
